<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 target"></div>
      </div>
    </div>
    <script type="text/jsx">
      //Define a class
      var Badge = React.createClass({
        render: function() {
          return <button className="btn btn-primary" type="button">
                    {this.props.title} <span className="badge">{this.props.number}</span>
          </button>
        }
      });

      var Thumbnail = React.createClass({
        render: function() {
          return  <div className="thumbnail">
            <img src={this.props.imageUrl} />
            <div className="caption">
              <h3>{this.props.name}</h3>
                <p>{this.props.description}</p>
                <p>
                  <Badge title={this.props.title} number={this.props.number}/>
                </p>
              </div>
          </div>
        }
      });

      var ThumbnailList = React.createClass({
        //render function renders a variable name list that is an array of thumbnail instances
        render: function () {
          var list = this.props.thumbnailData.map(function(thumbnailProps){
            return <Thumbnail {...thumbnailProps} />
          });

          return <div>
            {list}
          </div>
        }
      });

      var options = {
        thumbnailData: [{
          imageUrl: 'http://fillmurray.com/120/120',
          title: 'Inbox',
          number: 35,
          name: 'Bill',
          description: "Bill is an awesome guy. He's been in a lot of movies."
        },{
          imageUrl: 'http://fillmurray.com/g/120/120',
          title: 'Inbox',
          number: 14,
          name: 'William',
          description: "React is awesome. William thinks so."
      }]
    };

      //Ask React to render the class
      var element = React.createElement(ThumbnailList, options);
      //After React has rendered the class, place it inside the body tag
      React.render(element, document.querySelector('.target'))

    </script>

  </body>
</html>
